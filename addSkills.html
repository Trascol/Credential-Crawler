<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add a New Skill</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #f7f7f7;
    }
    form {
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.25em;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .response {
      margin-top: 1em;
      font-family: monospace;
      white-space: pre-wrap;
      background: #eef;
      padding: 1em;
      border-radius: 4px;
    }
    .back-link {
      text-align: center;
      margin-top: 1em;
    }
    .back-link a {
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>

  <h1 style="text-align: center;">Add a New Skill</h1>
  <form id="addSkillForm">
    <label for="skillName">Skill Name:</label>
    <input type="text" id="skillName" name="skillName" required>
    <button type="submit">Add Skill</button>
    <div class="response" id="addSkillResponse"></div>
  </form>
  <div class="back-link">
    <a href="index.html">‚Üê Back to Home</a>
  </div>
  
  <script>
    // Handle the Add Skill form submission.
    document.getElementById("addSkillForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const skillName = document.getElementById("skillName").value;

      const response = await fetch(`https://credential-crawler-backend.onrender.com//add-skill`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: skillName })
      });

      const result = await response.json();
      document.getElementById("addSkillResponse").innerText = JSON.stringify(result, null, 2);
    });
  </script>

</body>
</html>
