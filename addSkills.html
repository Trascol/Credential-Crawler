<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Add a New Skill</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <script src="assets/js/loginFunc.js" defer></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e1a2b;
      color: #fff;
    }
  
    .form-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 2.5em;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      max-width: 450px;
      margin: 2em auto;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  
    .form-container h1 {
      text-align: center;
      color: #8dc5ff;
      margin-bottom: 1.5em;
    }
  
    .form-container label {
      font-weight: 600;
      margin-top: 1em;
      display: block;
      color: #cfe8ff;
    }
  
    .form-container input[type="text"] {
      width: 100%;
      padding: 0.75em;
      margin-top: 0.5em;
      background-color: rgba(255, 255, 255, 0.05);
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }
  
    .form-container input[type="text"]:focus {
      border-color: #4da6ff;
      background-color: rgba(255, 255, 255, 0.1);
      outline: none;
    }
  
    .form-container button {
      margin-top: 1.5em;
      width: 100%;
      padding: 0.75em;
      background: #4da6ff;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
  
    .form-container button:hover {
      background: #007bff;
    }
  
    .response {
      margin-top: 1em;
      font-family: monospace;
      white-space: pre-wrap;
      background: rgba(255, 255, 255, 0.08);
      padding: 1em;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #cce0ff;
    }
  
    .back-link {
      text-align: center;
      margin-top: 1.5em;
    }
  
    .back-link a {
      text-decoration: none;
      color: #4da6ff;
      font-weight: 500;
      padding: 0.5em 1em;
      border: 1px solid #4da6ff;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
  
    .back-link a:hover {
      background-color: #4da6ff;
      color: #fff;
    }
  
    #main {
      min-height: 70vh;
      padding-top: 2em;
    }
  
    #header h1#logo {
      color: #fff;
      margin-bottom: 0;
    }
  
    .logged_in {
      float: right;
      color: white;
    }
  
    .logged_in a {
      color: #fff;
      margin-left: 1em;
    }
  
    nav#nav ul li a {
      transition: background 0.3s ease;
    }
  
    nav#nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="no-sidebar is-preload">
  <div id="page-wrapper">
    <!-- Header -->
    <section id="header">
      <div class="container">
        <h1 id="logo">Credential Crawler</h1>
        <div class="logged_in">
          <span id="user-name"></span>
          <a href="#" id="logout-btn">Logout</a>
        </div>
        <nav id="nav">
          <ul>
            <li><a class="icon solid fa-home" style="color: #fff" href="index.html"><span>Home</span></a></li>
            <li><a class="icon solid fa-user-tie" style="color: #fff" href="jobseekerupload.html"><span>Check Your Resume</span></a></li>
            <li><a class="icon solid fa-building" style="color: #fff" href="jobListings.html"><span>View Job Listings</span></a></li>
            <li><a class="icon solid fa-building" style="color: #fff" href="employerjobposting.html"><span>Add a Job Listing</span></a></li>
            <li><a class="icon solid fa-building" style="color: #fff" href="employerResumeCheck.html"><span>Check Applicant Resumes</span></a></li>
            <li><a class="icon solid fa-envelope" style="color: #fff" href="contact.html"><span>Contact Us</span></a></li>
          </ul>
        </nav>
      </div>
    </section>

    <!-- Main Content -->
    <section id="main">
      <div class="container">
        <h1 style="text-align: center;">Add a New Skill</h1>
        <div class="form-container">
          <form id="addSkillForm">
            <label for="skillName">Skill Name:</label>
            <input type="text" id="skillName" name="skillName" required>
            <button type="submit">Add Skill</button>
            <div class="response" id="addSkillResponse"></div>
          </form>
          <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <section id="footer">
      <nav id="nav">
        <ul>
          <li><a class="icon solid fa-home" style="color: #fff" href="index.html"><span>Home</span></a></li>
          <li><a class="icon solid fa-user-tie" style="color: #fff" href="jobseekerupload.html"><span>Check Your Resume</span></a></li>
          <li><a class="icon solid fa-building" style="color: #fff" href="jobListings.html"><span>View Job Listings</span></a></li>
          <li><a class="icon solid fa-building" style="color: #fff" href="employerjobposting.html"><span>Add a Job Listing</span></a></li>
          <li><a class="icon solid fa-building" style="color: #fff" href="employerResumeCheck.html"><span>Check Applicant Resumes</span></a></li>
          <li><a class="icon solid fa-envelope" style="color: #fff" href="contact.html"><span>Contact Us</span></a></li>
        </ul>
      </nav>
    </section>
  </div>

  <!-- Scripts -->
  <script>
    // Handle the Add Skill form submission.
    document.getElementById("addSkillForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const skillName = document.getElementById("skillName").value;

      const response = await fetch("https://credential-crawler-backend.onrender.com/add-skill", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: skillName })
      });

      const result = await response.json();
      document.getElementById("addSkillResponse").innerText = JSON.stringify(result, null, 2);
    });
  </script>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.dropotron.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
