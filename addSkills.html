<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Add a New Skill</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <script src="assets/js/loginFunc.js" defer></script>
  <style>
    /* Custom styles for Add Skill page */
    .form-container {
      background: #fff;
      padding: 1.5em;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 2em auto;
    }
    .form-container label {
      display: block;
      margin-top: 1em;
    }
    .form-container input[type="text"] {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.25em;
    }
    .form-container button {
      margin-top: 1em;
      padding: 0.5em 1em;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-container button:hover {
      background: #0056b3;
    }
    .response {
      margin-top: 1em;
      font-family: monospace;
      white-space: pre-wrap;
      background: #eef;
      padding: 1em;
      border-radius: 4px;
    }
    .back-link {
      text-align: center;
      margin-top: 1em;
    }
    .back-link a {
      text-decoration: none;
      color: #007bff;
    }

    #main{
      min-height: 70vh;
    }
  </style>
</head>
<body class="no-sidebar is-preload">
  <div id="page-wrapper">
    <!-- Header -->
    <section id="header">
      <div class="container">
        <h1 id="logo">Credential Crawler</h1>
        <div class="logged_in">
          <span id="user-name"></span>
          <a href="#" id="logout-btn">Logout</a>
        </div>
        <nav id="nav">
          <ul>
            <li><a class="icon solid fa-home" style="color: #fff" href="index.html"><span>Home</span></a></li>
            <li><a class="icon solid fa-user-tie" style="color: #fff" href="jobseekerupload.html"><span>Check Your Resume</span></a></li>
            <li><a class="icon solid fa-building" style="color: #fff" href="jobListings.html"><span>View Job Listings</span></a></li>
            <li><a class="icon solid fa-building" style="color: #fff" href="employerjobposting.html"><span>Add a Job Listing</span></a></li>
            <li><a class="icon solid fa-building" style="color: #fff" href="employerResumeCheck.html"><span>Check Applicant Resumes</span></a></li>
            <li><a class="icon solid fa-envelope" style="color: #fff" href="contact.html"><span>Contact Us</span></a></li>
          </ul>
        </nav>
      </div>
    </section>

    <!-- Main Content -->
    <section id="main">
      <div class="container">
        <h1 style="text-align: center;">Add a New Skill</h1>
        <div class="form-container">
          <form id="addSkillForm">
            <label for="skillName">Skill Name:</label>
            <input type="text" id="skillName" name="skillName" required>
            <button type="submit">Add Skill</button>
            <div class="response" id="addSkillResponse"></div>
          </form>
          <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <section id="footer">
      <nav id="nav">
        <ul>
          <li><a class="icon solid fa-home" style="color: #fff" href="index.html"><span>Home</span></a></li>
          <li><a class="icon solid fa-user-tie" style="color: #fff" href="jobseekerupload.html"><span>Check Your Resume</span></a></li>
          <li><a class="icon solid fa-building" style="color: #fff" href="jobListings.html"><span>View Job Listings</span></a></li>
          <li><a class="icon solid fa-building" style="color: #fff" href="employerjobposting.html"><span>Add a Job Listing</span></a></li>
          <li><a class="icon solid fa-building" style="color: #fff" href="employerResumeCheck.html"><span>Check Applicant Resumes</span></a></li>
          <li><a class="icon solid fa-envelope" style="color: #fff" href="contact.html"><span>Contact Us</span></a></li>
        </ul>
      </nav>
    </section>
  </div>

  <!-- Scripts -->
  <script>
    // Handle the Add Skill form submission.
    document.getElementById("addSkillForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const skillName = document.getElementById("skillName").value;

      const response = await fetch("https://credential-crawler-backend.onrender.com/add-skill", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: skillName })
      });

      const result = await response.json();
      document.getElementById("addSkillResponse").innerText = JSON.stringify(result, null, 2);
    });
  </script>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.dropotron.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
